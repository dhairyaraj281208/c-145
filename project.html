<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background = "color: black">
        <a-entity geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 1"
          material="side: double" position="-8.5 " color="#teal"></a-entity>
        <a-plane position="-1 -1 0.5" rotation="-90 0 0" width="18" height="2" color="#7BC8A4"></a-plane>
        <a-box position="-6 0 0" color = "blue" ></a-box>
        <a-cylinder position="-4 0 0" color = "yellow" radius="-0.5" height="1.5"></a-sphere>
        <a-entity geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1" position = "2"></a-entity>
        <a-entity geometry="primitive: dodecahedron; radius: 0" position = "4.5"></a-entity>
        <a-sphere position="7 0 0" color = "yellow" radius="1"></a-sphere>
    </a-scene>
</body>
</html>
